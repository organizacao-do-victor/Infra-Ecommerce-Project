- hosts: all
  become: yes

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Install npm
      apt:
        name: npm
        state: latest
        update_cache: true

    - name: Clone a ecommerce
      git:
        repo: https://github.com/organizacao-do-victor/Infra-Ecommerce-Project.git
        dest: /home/ubuntu/ecommerce
        clone: yes
        update: yes

    - name: Clone a pkeys
      git:
        repo: https://github.com/organizacao-do-victor/pkeys.git
        dest: /home/ubuntu/pkeys
        clone: yes
        update: yes


    - name: removing file
      shell: "rm temp.txt"
      args:
       chdir: /home/ubuntu/pkeys

    - name: grouping pubkeys into temp.txt
      shell: "cat *.pub >> temp.txt"
      args:
       chdir: /home/ubuntu/pkeys

    - name: copying keys into authorized keys
      shell: "cat /home/ubuntu/pkeys/temp.txt >> /home/ubuntu/.ssh/authorized_keys"

    - name: "updating system..."
      apt:
        update_cache: yes
        force_apt_get: yes
        update_cache: true

    - name: "installing ansible requirements..."
      apt:    
        name: software-properties-common
        state: latest
        update_cache: true

    - name: "installing ansible..."
      apt:    
        name: ansible
        state: latest
        update_cache: true
